      file:
        path: /home/fedora/opt/devops_dir_1
        state: directory

    - name: Create directory
      file:
        path: /home/fedora/opt/devops_dir_2
        state: directory

- name: Update group1 servers
  hosts: g1
  become: yes  # Ensures the playbook runs with sudo privileges

  tasks:
