  hosts: n1
  become: yes  # Ensures the playbook runs with sudo privileges

  tasks:
    - name: Create directory
      file:
        path: /home/fedora/opt/devops_dir
        state: directory

- name: Create directory
      file:
        path: /home/fedora/opt/devops_dir_1
        state: directory

- name: Update n2 servers
  hosts: n2
  become: yes  # Ensures the playbook runs with sudo privileges

  tasks:
